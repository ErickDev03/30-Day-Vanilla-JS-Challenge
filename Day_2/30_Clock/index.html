<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
            <div class=" radios"></div>
        </div>
    </div>
    <div class="visual-clock">
        <span class="vclock hourV">00</span>
        <span class="vclock ">:</span>
        <span class="vclock minV">00</span>
        <span class="vclock ">:</span>
        <span class="vclock secondV">00</span>
        <span class="vclock AM-PM">p. m.</span>
    </div>
<audio src="audio/audio.wav"></audio>
</body>
<script src="script.js"></script>
</html>
